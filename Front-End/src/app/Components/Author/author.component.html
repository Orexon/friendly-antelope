<div class="container author">
  <div class="row">
    <img
      src="https://s26162.pcdn.co/wp-content/uploads/2019/11/91elh2ixGIL-678x1024.jpg"
      class="col-md-6 col-lg-5 col-xl-3 float-md-start authorimg"
      alt="AuthorImage"
    />

    <div class="col-md-6 col-lg-7 col-xl-9 info">
      <div class="name mb-3">First name Last Name</div>
      <div class="aboutAuthor">Wery nice</div>
    </div>
    <div class="col-12 swiperCont">
      <swiper
        [loop]="true"
        [slidesPerView]="4"
        [spaceBetween]="10"
        [navigation]="true"
        [breakpoints]="breakpoints"
      >
        <ng-container *ngFor="let book of AuthorBooks">
          <ng-template swiperSlide>
            <div class="card bookcard">
              <img [src]="book.coverPicture" class="carouselImg" alt="..." />
              <div class="card-body">
                <h5 class="card-title">a{{ book.name }}</h5>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </swiper>
    </div>
  </div>
</div>
